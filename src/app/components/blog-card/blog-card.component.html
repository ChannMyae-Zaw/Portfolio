<div (click)="onCardClick()"class="p-4 shadow-lg rounded-xl bg-white my-2">
  <img *ngIf="blog.imageUrl" [src]="blog.imageUrl" alt="{{ blog.title }}" class="w-full h-40 object-cover rounded-md mb-4" />
  <div class="flex items-center">
    <h2 class="text-2xl font-bold my-1">{{ blog.title }}</h2>
    <span class="bg-gray-200 text-sm px-2 py-1 rounded mx-3 "> {{blog.category}}</span>
  </div>
  <p class="text-gray-700 mt-2 mb-4">{{ blog.excerpt }}</p>
</div>
