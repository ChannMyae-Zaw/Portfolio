<div data-aos="fade-up" data-aos-delay="200" class="p-4 shadow-lg rounded-l bg-white h-full flex flex-col">
  <img *ngIf="imageUrl" [src]="imageUrl" alt="{{ title }}" class="w-full h-40 object-cover rounded-md mb-4" />
  <h2 class="text-xl font-bold mb-2">{{ title }}</h2>
  <p class="text-gray-700 mb-4 grow">{{ description }}</p>
  <div class="flex flex-wrap gap-2 mb-4">
    <span *ngFor="let tech of techStack" class="bg-gray-200 text-sm px-2 py-1 rounded">
      {{ tech }}
    </span>
  </div>
  <div class="flex gap-3">
      <a *ngIf="link" [href]="link" target="_blank" class="h-8 w-8 lg:w-8 lg:h-8 rounded-full bg-primary flex justify-center items-center" >
        <div class="bg-primary h-5 w-5 rounded-full shadow-2xl">
            <img src="assets\icons8-link-24.png">
        </div>
      </a>
      <a *ngIf="githubLink" [href]="githubLink" target="_blank" class="h-8 w-8 lg:w-8 lg:h-8 rounded-full bg-primary shadow-2xl flex justify-center items-center">
        <img src="assets/github-mark-white.png" alt="" class="h-4 lg:h-5">
      </a>
  </div>
</div>
