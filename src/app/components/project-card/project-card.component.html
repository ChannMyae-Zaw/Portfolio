<div class="p-4 shadow-lg rounded-xl bg-white">
  <img *ngIf="imageUrl" [src]="imageUrl" alt="{{ title }}" class="w-full h-40 object-cover rounded-md mb-4" />
  <h2 class="text-xl font-bold mb-2">{{ title }}</h2>
  <p class="text-gray-700 mb-4">{{ description }}</p>
  <div class="flex flex-wrap gap-2 mb-4">
    <span *ngFor="let tech of techStack" class="bg-gray-200 text-sm px-2 py-1 rounded">
      {{ tech }}
    </span>
  </div>
  <a *ngIf="link" [href]="link" target="_blank" class="text-blue-500 underline">View Project</a>
</div>
