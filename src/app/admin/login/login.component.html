
<div class="flex flex-col lg:flex-row">
    <div class="flex  h-80 lg:h-screen text-7xl justify-center items-center bg-primary text-white lg:flex-1/3"> Welcome!!</div>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="flex flex-col justify-center items-center my-5 lg:flex-2/3">
        <div class="space-y-4 max-w-md mx-auto p-6 bg-white shadow-lg rounded-xl">
        <div class="flex flex-col">
            <label for="email" class="mb-1 text-lg font-semibold text-gray-700">Email</label>
            <input
            id="email"
            type="text"
            formControlName="email"
            placeholder="you@example.com"
            class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-70"
            />
        </div>

        <div class="flex flex-col">
            <label for="password" class="mb-1 text-lg font-semibold text-gray-700">Password</label>
            <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="••••••••"
            class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="bg-primary p-2 text-center rounded-xl drop-shadow-lg mt-10 w-30 h-12 text-white"> Login </button>
    </form>
</div>
