<body class="overflow-x-clip">
    <div class=" bg-primary h-100 lg:h-110">       
        <app-header class=" sm: mx-auto text-shadow relative z-10"></app-header>
        <div class="h-30"></div>
        <div class="w-full text-7xl lg:text-8xl text-center text-white text-shadow relative z-10"> 
        Blogs
        </div>
    </div>
    <div class="h-15"></div>
    <section>
        <div class="lg:grid grid-cols-2 gap-4">
            <app-blog-card
                *ngFor="let blog of blogs$ | async"
                [blog] = "blog"
                (blogSelected) = "navigateToBlog($event)"
            >            
            </app-blog-card>
        </div>
    </section>
</body>
