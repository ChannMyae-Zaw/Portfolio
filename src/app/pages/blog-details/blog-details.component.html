<body class="bg-neutral text-justify h-screen">
  <div class="bg-neutral text-text" *ngIf="blog$ | async as blog; else loading">
    <div class="bg-secondary rounded-l text-center">
      <div class="px-3 py-5 auto text-shadow text-4xl">{{ blog.title }}</div>
    </div>

    <div class="mx-5 px-3 mt-10" [innerHTML]="blog.content"></div>
  </div>

  <ng-template #loading>
    <div class="text-center mt-10 text-xl text-gray-600">Loading blog post...</div>
  </ng-template>
</body>
